<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login | Helpdesk</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans";background:#f7f9fc;color:#0f172a}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:24px}
    .card{width:100%;max-width:420px;background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:24px;box-shadow:0 8px 24px rgba(0,0,0,.06)}
    h1{font-size:22px;margin:0 0 8px}
    p{color:#6b7280;margin:0 0 18px}
    label{display:block;font-size:13px;color:#6b7280;margin:10px 0 6px}
    input{width:100%;padding:10px 12px;border:1px solid #e5e7eb;border-radius:10px}
    button{width:100%;margin-top:16px;padding:10px 12px;border-radius:10px;border:0;background:#0d6efd;color:#fff;font-weight:700;cursor:pointer;transition:all .3s}
    button.loading{background:#0b5ed7}
    .err{margin-top:10px;color:#fff;background:#ef4444;border-radius:10px;padding:8px 12px;display:none}
    .muted{color:#6b7280;font-size:12px;margin-top:12px;text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Sign in</h1>
      <p>Enter credentials to access dashboard.</p>
      <label>Username</label>
      <input id="u" type="text" value="admin">
      <label>Password</label>
      <input id="p" type="password">
      <button id="btn">Sign in</button>
      <div id="err" class="err"></div>
      <div class="muted">Tip: use "admin" as username to get admin rights.</div>
    </div>
  </div>
  <script>
    const API="/api";
    const btn=document.getElementById("btn"),err=document.getElementById("err");
    if(localStorage.getItem("session")) location.href="/";
    function showErr(m){err.textContent=m;err.style.display="block";}
    btn.onclick=async()=>{
      const u=document.getElementById("u").value.trim();
      const p=document.getElementById("p").value;
      if(!u||!p){showErr("Missing credentials");return;}
      btn.classList.add("loading");btn.textContent="Signing in…";
      try{
        const r=await fetch(API+"?mode=api&op=login",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({username:u,password:p})});
        const j=await r.json();
        if(j&&j.ok){
          localStorage.setItem("session",j.token||("tok-"+Date.now()));
          localStorage.setItem("role",u.toLowerCase()==="admin"?"admin":"user");
          btn.textContent="Success ✓";
          setTimeout(()=>location.href="/",800);
        }else{throw new Error(j.error||"Login failed");}
      }catch(e){showErr(e.message);btn.textContent="Sign in";}
      finally{btn.classList.remove("loading");}
    };
  </script>
</body>
</html>
