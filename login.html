<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Sign in · Global Hillview Helpdesk</title>
<link rel="icon" href="https://drive.google.com/uc?export=view&id=1opE1H0_mWwguRjSaDlGPPVV3wN8Pn2jM"/>
<style>
  body{margin:0;display:grid;place-items:center;min-height:100vh;font-family:system-ui;background:#f7f9fc}
  .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:28px;width:min(460px,90%);box-shadow:0 4px 20px rgba(0,0,0,.05)}
  h1{margin:0 0 18px}
  label{display:block;margin:12px 0 6px;color:#6b7280}
  input{width:100%;padding:12px;border:1px solid #e5e7eb;border-radius:12px}
  .btn{width:100%;margin-top:18px;padding:12px;border:0;border-radius:12px;background:#0d6efd;color:#fff;font-weight:700;cursor:pointer}
  .btn[disabled]{opacity:.7}
  .err{display:none;margin-top:12px;background:#fee2e2;color:#7f1d1d;padding:10px;border-radius:10px}
  .spinner{width:14px;height:14px;border:2px solid #fff;border-right-color:transparent;border-radius:50%;display:inline-block;vertical-align:-2px;animation:spin .8s linear infinite;margin-left:8px}
  @keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>
<body>
  <form class="card" id="form">
    <h1>Sign in</h1>
    <label>Username</label><input id="u" autocomplete="username" value="admin"/>
    <label>Password</label><input id="p" type="password" autocomplete="current-password"/>
    <button id="btn" class="btn" type="submit"><span id="lbl">Sign in</span><span id="spin" class="spinner" style="display:none"></span></button>
    <div id="err" class="err"></div>
    <p style="color:#6b7280;font-size:13px">Tip: use <b>admin</b> as username to get admin rights.</p>
  </form>
<script>
const $=id=>document.getElementById(id);
function setBusy(on){$("btn").disabled=on;$("spin").style.display=on?"inline-block":"none";$("lbl").textContent=on?"Signing in…":"Sign in";}
$("form").addEventListener("submit",async e=>{
  e.preventDefault();$("err").style.display="none";setBusy(true);
  try{
    const r=await fetch("/api?mode=api&op=login",{method:"POST",headers:{"content-type":"application/json"},credentials:"include",body:JSON.stringify({username:$("u").value,password:$("p").value})});
    const j=await r.json(); if(!j.ok) throw new Error(j.error||"login failed");
    location.href="/";
  }catch(ex){$("err").textContent=ex.message||"Login failed";$("err").style.display="block";}
  finally{setBusy(false);}
});
</script>
</body>
</html>
