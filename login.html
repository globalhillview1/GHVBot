<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login | Helpdesk</title>
  <style>
    :root{
      --card:#ffffff; --bg:#f7f9fc; --border:#e5e7eb; --muted:#6b7280; --text:#0f172a; --blue:#0d6efd; --danger:#ef4444;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans"; background:var(--bg); color:var(--text);}
    .wrap{min-height:100vh; display:grid; place-items:center; padding:24px;}
    .card{width:100%; max-width:420px; background:var(--card); border:1px solid var(--border); border-radius:16px; padding:24px; box-shadow:0 8px 24px rgba(0,0,0,.06)}
    h1{font-size:22px; margin:0 0 8px}
    p{color:var(--muted); margin:0 0 18px}
    label{display:block; font-size:13px; color:var(--muted); margin:10px 0 6px}
    input{width:100%; padding:10px 12px; border:1px solid var(--border); border-radius:10px;}
    button{width:100%; margin-top:16px; padding:10px 12px; border-radius:10px; border:0; background:var(--blue); color:#fff; font-weight:700; cursor:pointer}
    button[disabled]{opacity:.8; cursor:default}
    .err{margin-top:10px; color:#fff; background:var(--danger); border-radius:10px; padding:8px 12px; display:none}
    .muted{color:var(--muted); font-size:12px; margin-top:12px; text-align:center}
    .spinner{display:inline-block; width:16px; height:16px; border:2px solid currentColor; border-right-color:transparent; border-radius:50%; vertical-align:-3px; animation:spin .8s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Sign in</h1>
      <p>Enter your credentials to access the Helpdesk Dashboard.</p>

      <label>Username</label>
      <input id="u" type="text" autocomplete="username" autofocus>

      <label>Password</label>
      <input id="p" type="password" autocomplete="current-password">

      <button id="btn" aria-busy="false" style="display:inline-flex;align-items:center;justify-content:center;gap:10px">
        <span id="btnLabel">Sign in</span>
        <span id="btnSpin" class="spinner" style="display:none"></span>
      </button>

      <div id="err" class="err"></div>
      <div class="muted">Tip: ask an admin to create or reset your account.</div>
    </div>
  </div>

  <script>
    const btn   = document.getElementById('btn');
    const label = document.getElementById('btnLabel');
    const spin  = document.getElementById('btnSpin');

    document.getElementById('btn').addEventListener('click', submit);
    document.addEventListener('keydown', e => { if(e.key === 'Enter') submit(); });

    function setLoading(on){
      btn.disabled = !!on;
      btn.setAttribute('aria-busy', on ? 'true' : 'false');
      label.textContent = on ? 'Signing inâ€¦' : 'Sign in';
      spin.style.display = on ? 'inline-block' : 'none';
    }

    function submit(){
      if (btn.disabled) return;
      const u = document.getElementById('u').value.trim();
      const p = document.getElementById('p').value;
      document.getElementById('err').style.display = 'none';
      setLoading(true);

      google.script.run
        .withSuccessHandler(handle)
        .withFailureHandler(fail)
        .login(u, p);
    }

    function handle(res){
      if(res && res.ok && res.redirect){
        // Persist session token so dashboard can recover it
        try {
          var url = new URL(res.redirect);
          var token = url.searchParams.get('session');
          if (token) localStorage.setItem('session', token);
        } catch(e){}
        window.location.replace(res.redirect);
      }else{
        setLoading(false);
        showErr(res && res.error ? res.error : "Login failed.");
      }
    }

    function fail(err){
      setLoading(false);
      showErr(err && err.message ? err.message : "Network error.");
    }

    function showErr(msg){
      const el = document.getElementById('err');
      el.textContent = msg;
      el.style.display = 'block';
    }
  </script>
</body>
</html>
