<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in · Helpdesk</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#f6f7fb; --card:#fff; --txt:#0f172a; --muted:#64748b; --brand:#2563eb; --error:#ef4444; }
    * { box-sizing:border-box; font-family:Inter,system-ui,Arial; }
    body { margin:0; background:var(--bg); color:var(--txt); display:grid; place-items:center; min-height:100dvh; }
    .card { width:min(440px, calc(100% - 2rem)); background:var(--card); border-radius:16px; padding:28px; box-shadow:0 10px 30px rgba(2,6,23,.08); }
    h1 { margin:0 0 6px; font-size:28px; }
    p.sub { margin:0 0 20px; color:var(--muted); }
    label { display:block; font-size:13px; color:var(--muted); margin:14px 0 6px; }
    input { width:100%; padding:12px 14px; border:1px solid #e5e7eb; border-radius:10px; font-size:15px; }
    button { width:100%; margin-top:18px; padding:12px 16px; border:0; border-radius:10px; background:var(--brand); color:#fff; font-weight:600; cursor:pointer; }
    button[disabled]{ opacity:.7; cursor:wait; }
    .err { margin-top:12px; padding:10px 12px; border-radius:10px; background:#fee2e2; color:#991b1b; display:none; }
    .spinner { display:inline-block; width:1em; height:1em; border:2px solid #fff; border-top-color:transparent; border-radius:50%; margin-right:.5em; vertical-align:-.15em; animation:spin 1s linear infinite; }
    @keyframes spin { to { transform:rotate(360deg); } }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sign in</h1>
    <p class="sub">Enter your credentials to access the Helpdesk.</p>
    <label>Username</label>
    <input id="u" autocomplete="username" value="admin" />
    <label>Password</label>
    <input id="p" type="password" autocomplete="current-password" />
    <button id="btn"><span id="btntxt">Sign in</span></button>
    <div id="err" class="err"></div>
    <p class="sub" style="margin-top:10px">Tip: use <b>admin</b> as username to get admin rights.</p>
  </div>

<script>
const $ = (id)=>document.getElementById(id);

$("btn").onclick = async () => {
  $("err").style.display="none";
  const username = $("u").value.trim();
  const password = $("p").value;
  $("btn").disabled = true;
  $("btntxt").innerHTML = '<span class="spinner"></span>Signing in…';
  try {
    const res = await fetch("/api?mode=api&op=login", {
      method:"POST",
      headers:{ "content-type":"application/json" },
      credentials:"same-origin",
      body: JSON.stringify({ username, password })
    });
    if (!res.ok) throw new Error((await res.json()).error || "login_failed");
    // ok => go to dashboard
    location.href = "/";
  } catch (e) {
    $("err").textContent = "Login failed: " + (e.message || "error");
    $("err").style.display="block";
  } finally {
    $("btn").disabled = false;
    $("btntxt").textContent = "Sign in";
  }
};
</script>
</body>
</html>
