<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Helpdesk Dashboard (GitHub Pages)</title>
</head>
<body>
  <h1>Issues</h1>
  <pre id="out">Loadingâ€¦</pre>

  <script>
    // Replace with your deployed Apps Script Web App URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwUOUFEpImBgS0AiUPaSPdxHkFvt2SfONSoY_SyqCv0eiw0olWR82Gcjh7X6R8_63jm/exec";

    async function loadData() {
      try {
        const res = await fetch(SCRIPT_URL + "?mode=data", { cache: "no-store" });
        if (!res.ok) throw new Error(res.status + " " + res.statusText);
        const data = await res.json();
        document.getElementById("out").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("out").textContent = "Error: " + err.message;
      }
    }
    loadData();
  </script>
</body>
</html>
