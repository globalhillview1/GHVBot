<!DOCTYPE html>
<html>
  <head>
    <title>Embedded Content</title>
  </head>
  <body>
    <!-- 
      IMPORTANT: You must replace 'YOUR_APPS_SCRIPT_DEPLOYMENT_URL' with the URL 
      of your own Apps Script Web App deployment.
    -->
    <iframe src="https://script.google.com/macros/s/AKfycbzASMkQpMfNf8AWNA-5emd7W_vK_g88jQaJ6VmFOJ7Zca593U2VvKaib9I6W3nby-axBw/exec"
      width="100%"
      height="100%"
      allowfullscreen="true"
      allow="fullscreen"
      style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;"></iframe>
    <script>
      window.onload = function() {
        document.querySelector('iframe').requestFullscreen().catch((err) => {
          console.error(`Error attempting to enable full-screen mode: ${err.message}`);
        });
      };
    </script>
  </body>
</html>
