<!DOCTYPE html>
<html>
  <head>
    <title>Embedded Content</title>
  </head>
  <body>
    <!-- 
      IMPORTANT: You must replace 'YOUR_APPS_SCRIPT_DEPLOYMENT_URL' with the URL 
      of your own Apps Script Web App deployment.
    -->
    <iframe id="app-iframe"
      src="https://script.google.com/macros/s/AKfycbzASMkQpMfNf8AWNA-5emd7W_vK_g88jQaJ6VmFOJ7Zca593U2VvKaib9I6W3nby-axBw/exec"
      width="100%"
      height="100%"
      allowfullscreen="true"
      allow="fullscreen"
      style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;"></iframe>
    <div style="position:fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 999;">
      <button onclick="requestFullscreen()" style="padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 8px; border: 1px solid #ccc; background-color: #f0f0f0;">
        Go Fullscreen
      </button>
    </div>
    <script>
      function requestFullscreen() {
        const iframe = document.getElementById('app-iframe');
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen().catch(err => {
            console.error(`Fullscreen request failed: ${err.message}`);
          });
        }
      }
    </script>
  </body>
</html>
