<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign in | Helpdesk</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;margin:0;background:#f7f9fc;display:grid;place-items:center;min-height:100vh}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;box-shadow:0 8px 30px rgba(0,0,0,.06);padding:24px;max-width:420px;width:92%}
    h1{margin:0 0 14px}
    label{display:block;font-size:13px;color:#6b7280;margin:10px 0 6px}
    input,textarea{width:100%;padding:10px 12px;border:1px solid #e5e7eb;border-radius:10px;font-size:15px}
    button{width:100%;margin-top:16px;padding:12px;border:0;border-radius:10px;background:#0d6efd;color:#fff;font-weight:700;cursor:pointer}
    .err{display:none;margin-top:12px;background:#fee2e2;color:#7f1d1d;border:1px solid #fecaca;padding:10px;border-radius:10px}
    .ok{display:none;margin-top:12px;background:#d1fae5;color:#065f46;border:1px solid #34d399;padding:10px;border-radius:10px}
    .muted{color:#6b7280;margin-top:10px;font-size:12px;text-align:center}
    .link{display:block;margin-top:12px;text-align:center;color:#0d6efd;cursor:pointer}
    .hidden{display:none}
  </style>
</head>
<body>
  <div class="card">
    <!-- Login box -->
    <div id="loginBox">
      <h1>Sign in</h1>
      <label>Username</label>
      <input id="u" autocomplete="username">
      <label>Password</label>
      <input id="p" type="password" autocomplete="current-password">
      <button id="btn">Sign in</button>
      <div id="err" class="err"></div>
      <div class="muted">Tip: contact an admin if you forgot your password.</div>
      <a class="link" onclick="toggleForgot(true)">Forgot password?</a>
    </div>

    <!-- Forgot password box -->
    <div id="forgotBox" class="hidden">
      <h1>Reset request</h1>
      <p>Please enter your username (if known) and how we can contact you.</p>
      <label>Username</label>
      <input id="fu" placeholder="your username">
      <label>Contact / Note</label>
      <textarea id="fn" rows="3" placeholder="phone/email or note"></textarea>
      <button id="reqBtn">Send request</button>
      <div id="ok" class="ok"></div>
      <a class="link" onclick="toggleForgot(false)">‚Üê Back to login</a>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby713aGRz0p7xsPrWeeAxYJ5IslLLFNCKj4912rv6m5c61EIsZUMy6Z1NO6nk0yRXYb/exec";

    // Already logged in?
    const tok = localStorage.getItem("helpdesk_token");
    if (tok) location.replace("./");

    document.getElementById("btn").addEventListener("click", login);
    document.addEventListener("keydown", e => {
      if (e.key === "Enter" && !document.getElementById("forgotBox").classList.contains("hidden")) {
        sendReq();
      } else if (e.key === "Enter") {
        login();
      }
    });
    document.getElementById("reqBtn").addEventListener("click", sendReq);

    function toggleForgot(on){
      document.getElementById("loginBox").classList.toggle("hidden",on);
      document.getElementById("forgotBox").classList.toggle("hidden",!on);
      document.getElementById("err").style.display="none";
      document.getElementById("ok").style.display="none";
    }

    async function login(){
      const u = document.getElementById("u").value.trim();
      const p = document.getElementById("p").value;
      const err = document.getElementById("err"); err.style.display="none";
      if(!u || !p){ showErr("Enter username & password"); return; }
      try{
        const url = `${SCRIPT_URL}?api=login&u=${encodeURIComponent(u)}&p=${encodeURIComponent(p)}`;
        const r = await fetch(url, { cache:"no-store" });
        const j = await r.json();
        if(!j.ok) return showErr(j.error || "Login failed");
        localStorage.setItem("helpdesk_token", j.token);
        localStorage.setItem("helpdesk_user", j.user || "");
        location.replace("./");
      }catch(e){ showErr("Network error. Please try again."); }
    }

    async function sendReq(){
      const u = document.getElementById("fu").value.trim();
      const note = document.getElementById("fn").value.trim();
      const ok = document.getElementById("ok"); ok.style.display="none";
      try{
        const url = `${SCRIPT_URL}?api=reset&u=${encodeURIComponent(u)}&note=${encodeURIComponent(note)}`;
        // but our backend uses ?api=login for login and requestPasswordHelp is separate
        // so call mode with custom param
        const res = await fetch(`${SCRIPT_URL}?mode=data`); // dummy? no, instead add another api
      }catch(e){}
    }

    function showErr(msg){ let el=document.getElementById("err"); el.textContent=msg; el.style.display="block"; }
  </script>
</body>
</html>
